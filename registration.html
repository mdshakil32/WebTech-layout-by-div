<!DOCTYPE html>  
<html>  
<head>  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="registration.css">
</head>  
<body>  
    <form>  
        <div class="container">  
            <center>  <h1>Registration Form</h1> </center>  
            <hr>  
            <label> Firstname </label>   
            <input type="text" name="firstname" placeholder= "Firstname" size="15" required />   
            <label> Middlename: </label>   
            <input type="text" name="middlename" placeholder="Middlename" size="15" required />   
            <label> Lastname: </label>    
            <input type="text" name="lastname" placeholder="Lastname" size="15"required />   
        <div class="package_option">  
            <label> Select Your Package :  </label><br>
  
            <select>  
                <option value="Package 1">Package 1</option>  
                <option value="Package 1">Package 2</option>  
                <option value="Package 1">Package 3</option>  
                <option value="Package 1">Package 4</option>  
                <option value="Package 1">Package 5</option>  
                <option value="Package 1">Package 6</option>  
            </select>  
        </div>  
        <div class="gender">  
            <label> Gender :  </label>
            <input type="radio" value="Male" name="gender" checked > Male   
            <input type="radio" value="Female" name="gender"> Female   
            <input type="radio" value="Other" name="gender"> Other  
  
        </div>  
        <label> Phone :  </label>  
        <input type="text" name="country code" placeholder="Country Code"  value="+880"/>   
        <input type="text" name="phone" placeholder="phone no." size="10"/ required>   
        Current Address :  
        <textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  </textarea>  
        <label for="email"><b>Email</b></label>  
        <input type="text" placeholder="Enter Email" name="email" required>  
  
        <label for="psw"><b>Password</b></label>  
        <input type="password" placeholder="Enter Password" name="psw" required>  
  
        <label for="psw-repeat"><b>Re-type Password</b></label>  
        <input type="password" placeholder="Retype Password" name="psw-repeat" required>  
        <button type="submit" class="registerbtn">Register</button>    
        </div>
    </form>  
</body>  
</html>
